<div class="row">
    <div class="col-xl-5 col-lg-5">
        <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="new ToDo title" #newTodo
            (keyup.enter)="addTodo(newTodo.value); newTodo.value=''">
        
            <button class="btn btn-primary" type="button"
            (click)="addTodo(newTodo.value); newTodo.value=''">Create new ToDo</button>
        </div>
    </div>
</div>

<div class="text-muted m-3" *ngIf="!todos || todos.length === 0">
    <h4>There are no ToDo lists.</h4>
</div>

<div ngbAccordion [closeOthers]="true" class="mt-3" *ngIf="todos">
    <div ngbAccordionItem *ngFor="let todo of todos">
        <app-todo-header ngbAccordionHeader [todo]="todo"></app-todo-header>
        
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped"
                role="progressbar"
                [ngStyle]="{'width': todo.complete + '%'}">
            </div>
        </div>

        <div ngbAccordionCollapse>
            <app-todo [todo]="todo"
                [parentList]="todos"></app-todo>
        </div>
    </div>
</div>
